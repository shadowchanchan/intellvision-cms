          <textarea id="u1580_input">智媒云图（IntellVision），以“发现信息价值”为使命，致力于成为全球领先的科技企业。2015年6月11日，公司在全国中小企业股份转让系统挂牌（股票代码：832611）。


通过人工智能和大数据传承人类经验、延伸人类智慧是智媒云图的愿景。目前，智媒云图把“图像模式识别”作为战略目标，提供技术平台与行业解决方案两项核心服务。


智媒云图在机器学习等领域有超过10年的技术积累，获得众多创新性研究成果与发明专利，公司已申报及拥有一百余项专利技术，其中与图像识别相关的核心发明专利超过70%。目前已研发出基于深度学习算法的图像识别技术，在国内的物种分类识别领域处于领先水平，并支持快速定制的物与种的识别扩展，广泛应用在工业自动化、智慧农业、商业智能等应用场景，为“行业+AI”提供整体解决方案和产品服务。</textarea>
